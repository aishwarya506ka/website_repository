<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - InfinityShop</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76A09cA2E3C2hYXzjXc+LCe1FZ9F4pOCaO5bNJl9zYyN7zzO3paNdF+R3OK8z+E"
            crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <style>
        body {
            background-color: azure;
        }
        .form-hold {
            margin: 8% auto;
            background-color: white;
            padding: 30px;
            width: 30%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .textholder {
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 500;
            margin-top: 40px;
            color: #333;
        }
        .btn-black {
            background-color: black;
            color: white;
        }
        .btn-black:hover {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">InfinityShop &#x1F6CD;</a>
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Profile</a>
            <a class="nav-item nav-link active" href="#">Your cart</a>
            <a class="nav-item nav-link active" href="#">Your deals</a>
        </div>
    </div>
</nav>

<!-- Page Title -->
<div class="textholder">
    <h1>Signup</h1>
</div>

<!-- Signup Form -->
<div class="form-hold">
    <form action="#" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label"><b>Name</b></label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label"><b>Email address</b></label>
            <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label"><b>Password</b></label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>
        <div class="mb-3 text-center">
            <button type="submit" class="btn btn-black w-100">Signup</button>
        </div>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="#">Login here</a></p>
</div>

</body>
</html>
