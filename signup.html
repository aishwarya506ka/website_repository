<!-- Signup Form -->
<div class="form-hold">
    <form action="#" method="POST">
        <!-- name -->
        <div class="mb-3">
            <label for="name" class="form-label"><b>Name</b></label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
        </div>

        <!-- address -->
         <div class="mb-3">
            <label for="name" class="form-label"><b>Address</b></bAddress></label>
            <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
         </div>

        <!-- email -->
        <div class="mb-3">
            <label for="email" class="form-label"><b>Email address</b></label>
            <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
        </div>

        <!-- password -->
        <div class="mb-3">
            <label for="password" class="form-label"><b>Password</b></label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>

        <div class="mb-3">
            <label for="number" class="form-label"><b>Mobile no.</b></label>
            <input type="number" class="form-control" id="mobile" placeholder="Enter number"required>
        </div>

        <!-- button signup -->
        <div class="mb-3 text-center">
            <button type="submit" class="btn  w-100"><a class="submit-btn" href="signcomplete.html">Signup</a></button>
        </div>
    </form>
