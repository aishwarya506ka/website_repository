<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>Travel with us</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      background-image: url('https://www.shutterstock.com/image-photo/blue-suitcase-sun-glasses-hat-600nw-1094945555.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(29, 59, 114, 0.9);
      color: white;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 500;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      font-family: cursive;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      white-space: nowrap;
    }

    .menu a:hover {
      color: #ffd700;
    }

    .content {
      flex: 1;
      padding: 100px 20px 40px;
      text-align: center;
    }

    h1 {
      font-family: cursive;
      color: rgb(29, 59, 114);
    }

    .subtitle {
      color: rgb(29, 59, 114);
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      background-color: rgb(29, 59, 114);
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #1a3d7a;
      transform: scale(1.05);
    }

    footer {
      background-color: azure;
      text-align: center;
      padding: 10px;
    }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .menu {
        flex-direction: column;
        width: 100%;
      }

      .menu a {
        padding: 5px 0;
      }

      .button-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">TravelWithUs</div>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">Destinations</a>
      <a href="#">Packages</a>
      <a href="#">Gallery</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <div class="content">
    <h1>TravelWithUsðŸ§³</h1>
    <div class="subtitle">Book your tour now</div>

    <div class="button-container">
      <a href="#" class="btn">Sign Up</a>
      <a href="page3.html" class="btn">Book your trips</a>
    </div>
  </div>

  <footer>
    Created with &#10084;<br>Since 1986
  </footer>

</body>
</html>
